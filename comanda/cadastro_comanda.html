<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Comanda</title>
    <link rel="stylesheet" href="styles_cadastro_comanda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header class="topo">
        <div class="header-content">
            <img class="logo" src="../Imagemlogo/Logo-removebg-preview.png" alt="Logo">
        </div>
        <h1 class="tituloTopo">Cadastro Comanda</h1>
    </header>

    <main class="conteudoCentral">
        <div class="container">
            <div class="inputs_cadastro">

                <div class="input_group">
                    <label for="nomeCliente">Nome do Cliente:</label>
                    <input type="text" id="nomeCliente" required>
                </div>

                <div class="input_group">
                    <label for="numeroMesa">NÃºmero da Mesa:</label>
                    <select id="numeroMesa" required></select>
                </div>

                <div class="input_group">
                    <label for="itens">Itens:</label>
                    <select id="itens"></select>

                </div>

                <div class="input_group">
                    <button class="btn_salvarcomanda">Salvar Comanda</button>
                    <button class="btn_cancelar">Cancelar</button>
                </div>

            </div>
        </div>
    </main>

    <div id="cadastroComandaModal" class="modal"></div>

    <script type="module" src="cadastro_comanda.js"></script>
</body>

</html>
